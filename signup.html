    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

  img {
    max-width: 100%;
    height: auto;
    display: block; 
    margin: auto; 
  }

<body>

      <!--Header-->
      <div class="container">
        <header class="d-flex justify-content-center py-3" style="background-color: #bbe7f5;">
          <ul class="nav nav-pills ms-auto">
              <li class="nav-item" style="margin-right: 20px;">
                  <a href="index.html" class="nav-link active" aria-current="page">Home</a>
              </li>
          </ul>
      </header>
    </div>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3"></h1>
            <p class="col-lg-10 fs-4"><img src="cscslogo.png" alt=""></p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <p>Please use your institutional email.</p> <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Name</label>
                  </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button> <br>
              Back to <a href="login.html">Log in</a>
              <hr class="my-4">
              <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Pangasinan State University</span>
            </form>
          </div>
        </div>
      </div>
