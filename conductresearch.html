<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearance for the Conduct Research</title>
    <link rel="shortcut icon" href="cscslogo.png" type="image/x-icon">
    <style>
        /* Add any additional styling as needed */
        header{
            max-width: 600px;
            margin: 0 auto;
            
        }
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }

        label.checkbox-label {
            display: block;
            margin-bottom: 8px;
        }
        #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #close-btn {
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }
    #close-btn:active {
      color: black;
    }
   
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }

    </style>
</head>
<body>
  <form action="#" method="post" onsubmit="return validateForm()">
    <fieldset style="background-color: aliceblue;">
      <header><b>CLEARANCE FOR THE CONDUCT OF RESEARCH</b><br><br>
          Date: <input type="datetime" name="date" id="date"></header> <br><br>
      <legend>A. DESCRIPTION</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="course">Course/Major:</label>
      <input type="text" id="course" name="course" required>

      <label for="campus">Campus:</label>
      <input type="text" id="campus" name="campus" required>

      <label for="semester">Semester:</label>
      <input type="text" id="semester" name="semester" required>

      <label for="academicYear">S.Y.:</label>
      <input type="text" id="academicYear" name="academicYear" required>

      <label for="thesisTitle">Title of Thesis/Dissertation:</label>
      <textarea id="thesisTitle" name="thesisTitle" required></textarea>

      <label for="adviser">Adviser:</label>
      <input type="text" id="adviser" name="adviser" required>

      <label for="consultedStatistician">Consulted Statistician from the Center:</label>
      <input type="text" id="consultedStatistician" name="consultedStatistician" required>
    </fieldset>

    <fieldset style="background-color: aliceblue;">
      <legend>B. RESEARCH STAGES (to be filled out by the Center)</legend>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="TitleDefense"> Title Defense</label>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="ProposalDefense"> Proposal Defense</label>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="DataGatheringValidation"> Validation of Instrument</label>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="DataGatheringPilotTesting"> Pilot Testing</label>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="DataGatheringTargetSamples"> Data Gathering to Target Samples</label>
      <label class="checkbox-label"><input type="checkbox" name="researchStage" value="FinalDefense"> Final Defense</label>

      <label for="remarks">Remarks:</label>
      <textarea id="remarks" name="remarks"></textarea> <br><br>
      <b>Assessed by:</b>
      <input type="text" id="assessedBy" name="assessedBy" required>

      <button type="submit">Submit Request</button>

      <p>Back to <a href="index.html">home</a>.</p>
    </fieldset>

    <br><br><br>

    <div id="overlay">
      <div id="popup" style="background-color: white;">
        <span id="close-btn" onclick="closePopup()">Close</span>
        <p><h5>You have requested a clearance. Please wait for further announcement. Thank you!</h5></p> <br>
        <p>Go back to <a href="index.html">Home</a></p>
      </div>  
    </div>
  </form>

  
              <!--Footer-->
<div class="container">
  <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
    <!-- Remove col-md-4 class -->
    <div class="d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Pangasinan State University</span>
    </div>

    <script>
           function validateForm() {
      var date = document.getElementById('date').value;
      var name = document.getElementById('name').value;
      var course = document.getElementById('course').value;
      var campus = document.getElementById('campus').value;
      var semester = document.getElementById('semester').value;
      var academicYear = document.getElementById('academicYear').value;
      var thesisTitle = document.getElementById('thesisTitle').value;
      var adviser = document.getElementById('adviser').value;
      var consultedStatistician = document.getElementById('consultedStatistician').value;
      var assessedBy = document.getElementById('assessedBy').value;

      if (
        date.trim() === "" ||
        name.trim() === "" ||
        course.trim() === "" ||
        campus.trim() === "" ||
        semester.trim() === "" ||
        academicYear.trim() === "" ||
        thesisTitle.trim() === "" ||
        adviser.trim() === "" ||
        consultedStatistician.trim() === "" ||
        assessedBy.trim() === ""
      ) {
        alert("Please fill in all required fields.");
        return false;
      }

      showPopup();
      return false;
    }

    function showPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
        function showPopup() {
    document.getElementById('overlay').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
  }
    </script>

</body>
</html>
