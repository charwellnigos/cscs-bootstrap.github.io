<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log in account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 0 10px; /* Add margin to separate the forms */
        }

        .logo {
            width: 80px; /* Adjust the width as needed */
            margin-bottom: 20px;
        }

        form h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(30, 30, 197);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(141, 141, 206);
        }
    </style>
</head>
<body>

    <div class="center-container">
        <div class="form-container">
            <img src="icon.png" alt="School Logo" class="logo">
            <h3>Center for Statistics and Computer Sciences</h3>
            <p>Please log in with your institutional email.</p>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form> <br>
            <p style="color: #ccc;"> © 2023 Pangasinan State University</p>
        </div>

        <div class="form-container">
            <p>No account yet? Sign up here.</p>
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="name">Name:</label>
                <input type="text" name="name" id="name">

                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Sign Up</button>
            </form> <br>
            <p style="color: #ccc;"> © 2023 Pangasinan State University</p>
        </div>
    </div>

</body>
</html>
